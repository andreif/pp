<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <meta charset="UTF-8">
    <title>PyPI Packages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (location.protocol === 'https:') {
            const t = parseInt(location.search.slice(1)) || 0;
            const n = new Date().getTime();
            if (n - t > 60 * 5 * 1000) {
                location.href = location.pathname + '?' + n;
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>-->
</HEAD>
<BODY class="bg-indigo-950 p-2 lg:p-20 lg:px-48 text-gray-300">
    <div id="app">
        <pypi-metadata-viewer></pypi-metadata-viewer>
    </div>
    <script type="importmap">{"imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }}</script>

    <script type="text/x-template" id="meta">
        <h1 class="text-4xl mb-4">PyPI Packages</h1>
        <div class="lg:flex lg:flex-row">

        <div class="lg:basis-1/6 lg:mr-4">
            <input type="text" v-model="packageName" @input="fetchSuggestions" placeholder="Enter package name" @keyup.enter="fetchMetadata" class="placeholder-gray-400 bg-indigo-900 rounded-md shadow-sm p-2">
            <ul v-if="suggestions.length">
                <li v-for="suggestion in suggestions" :key="suggestion" @click="selectPackage(suggestion)" class="hover:bg-indigo-900 hover:text-gray-100 text-gray-500 opacity-50 cursor-pointer p-1 pl-2">{{ suggestion }}</li>
            </ul>
<!--        <button @click="fetchMetadata" class="bg-orange-500">Fetch Metadata</button>-->
        </div>
        <div v-if="metadata" class="col-span-2">
            <h2 class="text-2xl mb-2"><a :href="metadata.info.package_url" target="_blank" class="text-3xl text-indigo-300 font-bold">{{ metadata.info.name }}</a> {{ metadata.info.version }}</h2>
            <p v-if="metadata.info.summary"><strong>Summary:</strong> {{ metadata.info.summary }}</p>
            <p v-if="metadata.info.author"><strong>Author:</strong> {{ metadata.info.author }}</p>
            <p v-if="metadata.info.license"><strong>License:</strong> {{ metadata.info.license }}</p>
            <div class="pt-2"><strong>Dependencies:</strong>
                <ul v-if="metadata.info.requires_dist">
                    <li v-for="x in metadata.info.requires_dist" :key="x" @click="" class="">- {{ x }}</li>
                </ul>
            </div>
        </div>
        <div v-if="error">{{ error }}</div>
    </div>
    </script>

    <script type="module">
        import { createApp, ref, onMounted } from 'vue';

        const PypiMetadataViewer = {
            template: '#meta',
            setup() {
                const packageName = ref('');
                const metadata = ref(null);
                const error = ref(null);
                const suggestions = ref([]);
                const allPackages = ref([]);

                onMounted(async () => {
                    await fetchAllPackages();
                });

                const fetchAllPackages = async () => {
                    try {
                        const response = await fetch(`https://pypi.org/simple/`);
                        if (response.ok) {
                            const text = await response.text();
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(text, 'text/html');
                            allPackages.value = Array.from(doc.querySelectorAll('a')).map(link => link.textContent);
                        }
                    } catch (err) {
                        console.error('Error fetching all packages:', err);
                    }
                };

                const fetchMetadata = async () => {
                    error.value = null;
                    metadata.value = null;
                    if (packageName.value) {
                        try {
                            const response = await fetch(`https://pypi.org/pypi/${packageName.value}/json`);
                            if (!response.ok) {
                                throw new Error('Package not found');
                            }
                            metadata.value = await response.json();
                        } catch (err) {
                            error.value = err.message;
                        }
                    }
                };

                const fetchSuggestions = () => {
                    if (packageName.value.length > 1) {
                        const lowerCasePackageName = packageName.value.toLowerCase();
                        const exactMatches = allPackages.value.filter(pkg => pkg.toLowerCase() === lowerCasePackageName);
                        const startsWithMatches = allPackages.value.filter(pkg => pkg.toLowerCase().startsWith(lowerCasePackageName) && pkg.toLowerCase() !== lowerCasePackageName);
                        const containsMatches = allPackages.value.filter(pkg => pkg.toLowerCase().includes(lowerCasePackageName) && !pkg.toLowerCase().startsWith(lowerCasePackageName));
                        suggestions.value = [...exactMatches, ...startsWithMatches, ...containsMatches].slice(0, 20);
                    } else {
                        suggestions.value = [];
                    }
                };

                const selectPackage = (pkg) => {
                    packageName.value = pkg;
                    suggestions.value = [];
                    fetchMetadata();
                };

                return {
                    packageName,
                    metadata,
                    error,
                    suggestions,
                    fetchSuggestions,
                    fetchMetadata,
                    selectPackage
                };
            }
        };

        createApp({
            components: {
                'pypi-metadata-viewer': PypiMetadataViewer
            }
        }).mount('#app');
    </script>
</BODY>
</HTML>
