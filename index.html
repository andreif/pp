<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <meta charset="UTF-8">
    <title>PyPI Packages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (location.protocol === 'https:') {
            const t = parseInt(location.search.slice(1)) || 0;
            const n = new Date().getTime();
            if (n - t > 60 * 5 * 1000) {
                location.href = location.pathname + '?' + n;
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>-->
</HEAD>
<BODY class="bg-indigo-950 p-2 lg:p-20 lg:px-48 text-gray-300">
    <div id="app">
        <pypi-metadata-viewer></pypi-metadata-viewer>
    </div>
    <script type="importmap">{"imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }}</script>

    <script type="text/x-template" id="meta">
        <h1 class="text-4xl pb-10">PyPI Packages</h1>
        <div class="lg:flex lg:flex-row">

        <div class="lg:basis-1/6 lg:mr-4">
            <input type="text" autofocus v-model="packageName" @input="debouncedFetchSuggestions" placeholder="Enter package name" @keyup.enter="search" class="placeholder-gray-400 bg-indigo-900 rounded-md shadow-sm p-2">
            <ul v-if="suggestions.length">
                <li v-for="(x, index) in suggestions" :key="index" @click="selectSuggested(x)" class="hover:bg-indigo-900 hover:text-gray-100 text-gray-500 opacity-50 cursor-pointer p-1 pl-2">{{ x }}</li>
            </ul>
<!--        <button @click="fetchMetadata" class="bg-orange-500">Fetch Metadata</button>-->
        </div>
        <div v-if="metadata" class="col-span-2 max-w-screen-lg">
            <ul class="pb-2">
                <li v-for="(x, index) in breadcrumbs" :key="index" @click="backTo(x)" class="pr-2 cursor-pointer text-indigo-300 last:hidden">ðŸ’¥ {{ x }}</li>
            </ul>
            <h2 class="text-2xl mb-2"><a :href="metadata.info.package_url" target="_blank" class="text-3xl text-indigo-300 font-bold">ðŸ“¦ {{ metadata.info.name }}</a> {{ metadata.info.version }}</h2>
            <p v-if="metadata.info.summary" class="italic py-2">{{ metadata.info.summary }}</p>
            <p v-if="metadata.info.home_page" class="pb-4"><a :href="metadata.info.home_page" target="_blank" class="text-indigo-300">{{ metadata.info.home_page }}</a></p>
            <p v-if="metadata.info.author"><strong>Author:</strong> {{ metadata.info.author }}</p>
            <p v-if="metadata.info.license"><strong>License:</strong> {{ metadata.info.license }}</p>

            <div v-if="metadata.info.requires_dist" class="pt-2"><strong>Dependencies:</strong>
                <ul v-if="metadata.info.requires_dist">
                    <li v-for="(x, index) in metadata.info.requires_dist" :key="index" class="py-2">
                        <dependency :text="x" @select-package="selectPackage"></dependency>
                    </li>
                </ul>
            </div>
            <div v-else class="pt-4">ðŸŒ± No dependencies</div>

            <p v-if="metadata.info.description" class="pt-10 pb-2"><strong>Description:</strong></p>
            <pre class="text-xs opacity-50 whitespace-pre-wrap">{{ metadata.info.description }}</pre>
        </div>
        <div v-if="error">{{ error }}</div>
    </div>
    </script>

    <script type="text/x-template" id="dependency">
        <span class="pl-1 pr-3">ðŸ’£</span>
        <div @click="selectPackage(parsed.name)" class="cursor-pointer text-indigo-300 hover:text-indigo-200 inline min-w-20">{{ parsed.name }}</div>
        <span class="opacity-50">{{ parsed.version }}</span>
    </script>

    <script type="module">
        import { createApp, ref, onMounted, computed } from 'vue';

        const Dependency = {
            template: '#dependency',

            props: {
                text: {
                    type: String,
                    required: true
                }
            },
            emits: ['select-package'],
            setup(props, { emit }) {
                const parsed = computed(() => {
                    // const s = props.text.search(/^([^!\[~;<=> ]+)([^;]*)(.*)$/);
                    // console.log(s)
                    const parts = props.text.split(/([!\[~;<=> ].*)/);
                    return {
                        name: parts[0],
                        version: parts[1],
                    }
                });

                const selectPackage = (name) => {
                    emit('select-package', name);
                }

                return {
                    parsed,
                    selectPackage,
                };
            },
        };

        const PypiMetadataViewer = {
            template: '#meta',
            setup() {
                const packageName = ref('');
                const metadata = ref(null);
                const error = ref(null);
                const breadcrumbs = ref([]);
                const suggestions = ref([]);
                const allPackages = ref([]);
                let timeout = null;

                onMounted(async () => {
                    await fetchAllPackages();
                });

                const fetchAllPackages = async () => {
                    try {
                        const response = await fetch(`https://pypi.org/simple/`);
                        if (response.ok) {
                            const text = await response.text();
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(text, 'text/html');
                            allPackages.value = Array.from(doc.querySelectorAll('a')).map(link => [link.textContent.toLowerCase(), link.textContent]);
                        }
                    } catch (err) {
                        console.error('Error fetching all packages:', err);
                    }
                };

                const fetchMetadata = async () => {
                    breadcrumbs.value.push(packageName.value);
                    error.value = null;
                    metadata.value = null;
                    if (packageName.value) {
                        try {
                            const response = await fetch(`https://pypi.org/pypi/${packageName.value}/json`);
                            if (!response.ok) {
                                throw new Error('Package not found');
                            }
                            metadata.value = await response.json();
                        } catch (err) {
                            error.value = err.message;
                        }
                    }
                };

                const fetchSuggestions = () => {
                    if (packageName.value.length > 2) {
                        const lowerCasePackageName = packageName.value.toLowerCase();
                        const exactMatches = [];
                        const startsWithMatches = [];
                        const containsMatches = [];

                        for (const pkg of allPackages.value) {
                            const lc = pkg[0];
                            if (lowerCasePackageName === lc) {
                                exactMatches.push(pkg[1]);
                            } else if (lc.startsWith(lowerCasePackageName)) {
                                startsWithMatches.push(pkg[1]);
                            } else if (lc.includes(lowerCasePackageName)) {
                                containsMatches.push(pkg[1]);
                            }
                        }
                        suggestions.value = [...exactMatches, ...startsWithMatches, ...containsMatches].slice(0, 20);
                    } else {
                        suggestions.value = [];
                    }
                };

                const debouncedFetchSuggestions = () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        fetchSuggestions();
                    }, 200);
                };

                const selectPackage = (pkg) => {
                    packageName.value = pkg;
                    suggestions.value = [];
                    fetchMetadata();
                };

                const selectSuggested = (pkg) => {
                    breadcrumbs.value = [];
                    selectPackage(pkg);
                };

                const search = () => {
                    breadcrumbs.value = [];
                    suggestions.value = [];
                    fetchMetadata();
                }

                const backTo = (x) => {
                    while (breadcrumbs.value.length > 0 && breadcrumbs.value.pop() !== x) {}
                    packageName.value = x;
                    fetchMetadata();
                }

                return {
                    packageName,
                    metadata,
                    error,
                    suggestions,
                    breadcrumbs,
                    backTo,
                    debouncedFetchSuggestions,
                    search,
                    selectSuggested,
                    selectPackage
                };
            },
            components: {
                Dependency
            }
        };

        createApp({
            components: {
                PypiMetadataViewer
            }
        }).mount('#app');
    </script>
</BODY>
</HTML>
